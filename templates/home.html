<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>Welcome to House Price Predictor</h1></center>
        <form method="post" action="{{ url_for('predict') }}" class="ms-5">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">CRIM (Per capita crime rate by town)</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="CRIM" name="crim">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">ZN (proportion of residential land zoned for lots over 25,000 sq.ft.)</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="ZN" name="zn">
              </div> 
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress">INDUS (proportion of non-retail business acres per town)</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="INDUS" name="indus">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">CHAS (Charles River dummy variable (= 1 if tract bounds river; 0 otherwise))</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="CHAS" name="chas">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">NOX (nitric oxides concentration (parts per 10 million))</label>
                <input type="text" class="form-control" id="inputCity" placeholder="NOX" name="nox">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">RM (average number of rooms per dwelling)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="RM" name="rm">
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">AGE (proportion of owner-occupied units built prior to 1940)</label>
                <input type="text" class="form-control" id="inputZip" placeholder="AGE" name="age">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">DIS (weighted distances to five Boston employment centres)</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="DIS" name="dis">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">RAD (index of accessibility to radial highways)</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="RAD" name="rad">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">TAX (full-value property-tax rate per $10,000)</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="TAX" name="tax">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress2">PTRATIO (pupil-teacher ratio by town)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="PTRATIO" name="ptratio">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">B (1000(Bk - 0.63)^2 where Bk is the proportion of black people by town)</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="B" name="b">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">LSTAT (% lower status of the population)</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="LSTAT" name="lstat">
                </div>
              </div>
            <input type="submit" class="btn btn-primary mt-2" value="Click Here to Predict">
          </form>

          <h3>{{prediction_text}}</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
